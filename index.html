<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKIPPYZ 3D Cube</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="star-background">
    <!-- Score Counter -->
    <div class="score-counter">Score: 0</div>
    <div class="cube-container">
      <div class="cube">
        <div class="face front">S</div>
        <div class="face back">K</div>
        <div class="face right">I</div>
        <div class="face left">P</div>
        <div class="face top">P</div>
        <div class="face bottom">Y</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
